<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGT Calculator</title>
    <script>// Array to store purchases and sales
        let transactions = [];

        // Function to calculate CGT
        function calculateCGT() {
            // Get the inputs from the form
            const shares = parseInt(document.getElementById('shares').value);
            const company = document.getElementById('company').value;
            const costPrice = parseFloat(document.getElementById('cost').value); // Cost price per share
            const purchaseDate = new Date(document.getElementById('purchaseDate').value); // Date when shares were purchased
            const totalSaleAmount = parseFloat(document.getElementById('totalSaleAmount').value); // Total sale amount
            const saleDate = new Date(document.getElementById('saleDate').value); // Date when shares were sold

            // Check if the values are valid
            if (isNaN(shares) || isNaN(costPrice) || isNaN(totalSaleAmount) || !purchaseDate || !saleDate) {
                alert("Please enter valid values.");
                return;
            }

            // Store the transaction as an object in the transactions array
            transactions.push({
                shares: shares,
                company: company,
                costPrice: costPrice,
                purchaseDate: purchaseDate,
                saleDate: saleDate,
                totalSaleAmount: totalSaleAmount,
                capitalGainOrLoss: totalSaleAmount - (costPrice * shares)
            });

            // Calculate the cumulative capital gain/loss
            let cumulativeCapitalGainOrLoss = 0;
            let cumulativeDiscountedCapitalGain = 0;

            transactions.forEach(transaction => {
                const holdingPeriod = (transaction.saleDate - transaction.purchaseDate) / (1000 * 60 * 60 * 24 * 365); // in years
                let transactionCapitalGain = transaction.capitalGainOrLoss;
                if (holdingPeriod >= 1) {
                    transactionCapitalGain *= 0.5; // Apply 50% CGT discount for assets held more than 12 months
                }

                // Accumulate results
                cumulativeCapitalGainOrLoss += transaction.capitalGainOrLoss;
                cumulativeDiscountedCapitalGain += transactionCapitalGain;
            });

            // Prepare the result message
            let resultMessage = `<h3>Calculation Result</h3>`;
            resultMessage += `<p><strong>Cumulative Results</strong></p>`;
            resultMessage += `<p><strong>Total Capital Gain/Loss (Before Discount):</strong> $${cumulativeCapitalGainOrLoss.toFixed(2)}</p>`;
            resultMessage += `<p><strong>Total Discounted Capital Gain (After Discount):</strong> $${cumulativeDiscountedCapitalGain.toFixed(2)}</p>`;

            // Display the result on the page
            document.getElementById('result').innerHTML = resultMessage;

            // Show the list of transactions (purchases and sales)
            displayTransactions();
        }

        // Function to display the list of transactions
        function displayTransactions() {
            let transactionList = '<h3>Transactions List</h3>';
            transactionList += `<table border="1" cellpadding="5"><tr><th>Company</th><th>Shares</th><th>Cost Price</th><th>Purchase Date</th><th>Sale Date</th><th>Total Sale Amount</th><th>Capital Gain/Loss</th></tr>`;

            transactions.forEach(transaction => {
                transactionList += `
                    <tr>
                        <td>${transaction.company}</td>
                        <td>${transaction.shares}</td>
                        <td>$${transaction.costPrice.toFixed(2)}</td>
                        <td>${transaction.purchaseDate.toLocaleDateString()}</td>
                        <td>${transaction.saleDate.toLocaleDateString()}</td>
                        <td>$${transaction.totalSaleAmount.toFixed(2)}</td>
                        <td>$${transaction.capitalGainOrLoss.toFixed(2)}</td>
                    </tr>
                `;
            });

            transactionList += `</table>`;
            document.getElementById('transactions').innerHTML = transactionList;
        }</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            font-size: 24px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
        }

        input {
            margin: 5px 0 15px;
            padding: 8px;
            font-size: 16px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
        }

        #result, #transactions {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: right;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Capital Gains Tax (CGT) Calculator</h1>
    <form id="cgtForm">
        <label for="shares">Number of Shares:</label>
        <input type="number" id="shares" required><br><br>

        <label for="company">Company Name:</label>
        <input type="text" id="company" required><br><br>

        <label for="cost">Cost Price per Share ($):</label>
        <input type="number" step="0.01" id="cost" required><br><br>

        <label for="purchaseDate">Purchase Date:</label>
        <input type="date" id="purchaseDate" required><br><br>

        <label for="totalSaleAmount">Total Sale Amount ($):</label>
        <input type="number" step="0.01" id="totalSaleAmount" required><br><br>

        <label for="saleDate">Sale Date:</label>
        <input type="date" id="saleDate" required><br><br>

        <button type="button" onclick="calculateCGT()">Calculate CGT</button>
    </form>

    <!-- Display the result and transactions -->
    <div id="result"></div>
    <div id="transactions"></div>
</body>
</html>
